name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
      - name: Check
        run: npm run check
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: error
          ignore_paths: ./node_modules

  find-versions:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set environment variables
        run: |
          echo "VERSION=${{ matrix.version }}" >> $GITHUB_ENV
          echo "HOMEBREW_VERSION=${{ matrix.homebrew-version }}" >> $GITHUB_ENV
          echo "TAG=v${{ matrix.version }}" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate Matrix
        id: set-matrix
        run: scripts/generate_matrix.sh

  release:
    runs-on: ubuntu-latest
    needs: [check]
    if: github.event_name == 'push'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.find-versions.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set environment variables
        run: |
          echo "VERSION=${{ matrix.version }}" >> $GITHUB_ENV
          echo "HOMEBREW_VERSION=${{ matrix.homebrew-version }}" >> $GITHUB_ENV
          echo "TAG=v${{ matrix.version }}" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build packages
        uses: docker/bake-action@v2
      - name: Create GitHub release
        run: scripts/create_release.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
